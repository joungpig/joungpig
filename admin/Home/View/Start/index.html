<!DOCTYPE html>
<html lang="en">
<head>
  <include file="Public:metra"/>
  <!--样式-->
  <include file="Public:css"/>
  <!--样式end-->
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->


</head>

<body>

<!--导航-->
<include file="Public:nav"/>
<!--导航end-->

<!--头部-->
<include file="Public:header"/>
<!--头部end-->

<!-- Main content starts -->

<div class="content">

     <!--菜单-->
  <include file="Public:menu"/>
  <!--菜单end-->

  	<!-- Main bar -->
  	<div class="mainbar">

      <!--面包屑导航-->

      <include file="Public:bread"/>

      <!--面包屑导航end-->

	    <!-- Matter -->

	    <div class="matter">
        <div class="container">

          <!-- Table -->

            <div class="row">

              <div class="col-md-12">

                <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">引导页</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>  
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>标题</th>
                          <th>副标题</th>
                          <th>增加/修改时间</th>
                          <th>状态</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                      <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.title}</td>
                          <td>{$vo.subtitle}</td>
                          <td>{$vo.time|date="Y-m-d,H:i:s",###}</td>

                          <td>
                            <if condition="$vo['state'] eq 1">
                              <span class="label label-success">启用</span>
                          </if>
                          <if condition="$vo['state'] eq 0">
                          <span class="label label-warning">未启用</span>
                          </if>
                          <if condition="$vo['state'] eq 2">
                          <span class="label label-danger">删除</span>
                          </if>
                          <td>

                              <a  href="{:U('start/put', array('id'=>$vo['id']))}"  class="btn btn-xs btn-success" style="margin-right: 2%;margin-bottom: 2%"><i class="icon-ok"></i> </a>
                              <a  href="{:U('start/down', array('id'=>$vo['id']))}" class="btn btn-xs btn-info" style="margin-right: 2%;margin-bottom: 2%"><i class="icon-arrow-down"></i> </a>
                              <a  href="{:U('start/del', array('id'=>$vo['id']))}"  class="btn btn-xs btn-danger" style="margin-right: 2%;margin-bottom: 2%"><i class="icon-remove"></i> </a>
                              <a  href="{:U('start/edit', array('id'=>$vo['id']))}" class="btn btn-xs btn-warning" style="margin-right: 2%;margin-bottom: 2%"><i class="icon-pencil"></i> </a>
                          
                          </td>
                        </tr>
                      </volist>
                      </tbody>
                    </table>

                    <div class="widget-foot">

                     
                        <ul class="pagination pull-right">
                          {$page}
                        </ul>
                     
                      <div class="clearfix"></div> 

                    </div>

                  </div>

                </div>


              </div>

            </div>




        </div>
		  </div>

		<!-- Matter ends -->

    </div>

   <!-- Mainbar ends -->	    	
   <div class="clearfix"></div>

</div>
<!-- Content ends -->

<!--foot-->
<include file="Public:foot"/>
<!--foot end-->

<!-- Scroll to top -->
<span class="totop"><a href="#"><i class="icon-chevron-up"></i></a></span>

<!--js-->
<include file="Public:js"/>
<!--js end-->


</body>
</html>
